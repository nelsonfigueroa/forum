name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Test rails app
      run: |
        sudo apt update
        sudo apt install libsqlite3-dev -y
        gem install bundler:2.0.1
        bundle install
        bundle exec rspec